# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

settings:
  debug: false
  sample-count: 12
  player-shuffle: 0
  user-cache-size: 1000
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  log-villager-deaths: true
  log-named-deaths: true
  bungeecord: false
  save-user-cache-on-stop-only: true
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
messages:
  whitelist: You are not whitelisted on this server!
  unknown-command: Unknown command. Type "/help" for help.
  server-full: The server is full!
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
  restart: Server is restarting
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
commands:
  log: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  spam-exclusions:
  - /skill
  tab-complete: 0
  send-namespaced: true
  silent-commandblock-console: false
world-settings:
  default:
    below-zero-generation-in-existing-chunks: true
    verbose: false
    dragon-death-sound-radius: 0
    end-portal-sound-radius: 0
    merge-radius:
      exp: 4.0
      item: 6.0
    growth:
      cactus-modifier: 50
      cane-modifier: 50
      melon-modifier: 50
      mushroom-modifier: 50
      pumpkin-modifier: 50
      sapling-modifier: 50
      beetroot-modifier: 50
      carrot-modifier: 50
      potato-modifier: 50
      wheat-modifier: 50
      netherwart-modifier: 50
      vine-modifier: 50
      cocoa-modifier: 50
      bamboo-modifier: 50
      sweetberry-modifier: 50
      kelp-modifier: 50
      twistingvines-modifier: 50
      weepingvines-modifier: 50
      cavevines-modifier: 50
      glowberry-modifier: 50
    entity-activation-range:
      animals: 16
      monsters: 24
      raiders: 48
      misc: 8
      water: 16
      villagers: 32
      flying-monsters: 32
      wake-up-inactive:
        animals-max-per-tick: 4
        animals-every: 1200
        animals-for: 100
        monsters-max-per-tick: 8
        monsters-every: 400
        monsters-for: 100
        villagers-max-per-tick: 4
        villagers-every: 600
        villagers-for: 100
        flying-monsters-max-per-tick: 8
        flying-monsters-every: 200
        flying-monsters-for: 100
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      villagers-active-for-panic: true
      tick-inactive-villagers: false
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    seed-village: 300
    seed-desert: 300
    seed-igloo: 300
    seed-jungle: 300
    seed-swamp: 300
    seed-monument: 300
    seed-shipwreck: 300
    seed-ocean: 300
    seed-outpost: 300
    seed-endcity: 300
    seed-slime: 300
    seed-bastion: 300
    seed-fortress: 300
    seed-mansion: 300
    seed-fossil: 300
    seed-portal: 300
    entity-tracking-range:
      players: 40
      animals: 40
      monsters: 40
      misc: 40
      other: 40
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    max-tnt-per-tick: 100
    max-tick-time:
      tile: 1000
      entity: 1000
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    item-despawn-rate: 300
    simulation-distance: default
    view-distance: default
    thunder-chance: 100000
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    mob-spawn-range: 6
    nerf-spawner-mobs: true
    arrow-despawn-rate: 300
    trident-despawn-rate: 500
players:
  disable-saving: false
config-version: 12
stats:
  disable-saving: false
  forced-stats: {}
